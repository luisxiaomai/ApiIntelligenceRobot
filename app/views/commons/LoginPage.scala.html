<!DOCTYPE html>
<html ng-app="UserApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log in</title>
            <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

            <!-- Font Awesome -->
        <link rel="stylesheet" href="@routes.Assets.versioned("awesome/css/font-awesome.min.css")">
            <!-- Ionicons -->
        <link rel="stylesheet" href="@routes.Assets.versioned("ionicons/css/ionicons.min.css")">
            <!-- Theme style -->
        <link rel="stylesheet" href="@routes.Assets.versioned("dist/css/AdminLTE.min.css")">
            <!-- iCheck -->
        <link rel="stylesheet" href="@routes.Assets.versioned("plugins/iCheck/square/blue.css")">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        <script src="@routes.Assets.versioned("angular/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("custom/angular/UserApp.js")"></script>
    </head>
    <body class="hold-transition login-page" ng-controller="UserLoginController">
        <div class="login-box">
            <div class="login-logo">
                <a href="/"><b>Api</b>Robot</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">{{msg}}</p>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" name="emailUser" id="emailUser">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" name="pwdUser" id="pwdUser">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="userLogin()">Sign In</button>
                        </div><!-- /.col -->
                    </div>
                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="/registerPage" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-registered"></i> Register</a>
                    @*<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>*@
                </div><!-- /.social-auth-links -->

                @*<a href="#">I forgot my password</a><br>*@
                @*<a href="register.scala.html" class="text-center">Register a new membership</a>*@

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->

        <!-- jQuery 2.1.4 -->
        <script src="@routes.Assets.versioned("plugins/jQuery/jQuery-2.1.4.min.js")"></script>
            <!-- Bootstrap 3.3.5 -->
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
            <!-- iCheck -->
        <script src="@routes.Assets.versioned("plugins/iCheck/icheck.min.js")"></script>

        <script>
      $(function () {
          $('input').iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%' // optional
          });
      });
    </script>
    </body>
</html>
